<div class="box">
    <div class="row" *ngIf="!loading">
        <div class="col-md-7 col-sm-12">
            <div class="info">
                <div routerLink="/products">
                    <i class='bx bx-arrow-back bx-fade-right'></i>
                </div>
                <ul class="list-unstyled">
                    <li class="main-title">
                        <h2>{{data.title}}</h2>
                    </li>
                    <li>
                        <h2 class="title">{{data.category}}</h2>
                    </li>
                    <li class="desc">{{data.description}}</li>
                    <li class="d-flex align-items-center"><strong class="title">Rate: </strong>
                        <div class="d-flex ms-3">
                            <div *ngFor="let st of rate">
                                <i class='bx bxs-star'></i>
                            </div>
                            <div *ngFor="let s of notRate">
                                <i class='bx bx-star'></i>
                            </div>
                        </div>
                    </li>
                    <li><strong class="title">Count: </strong>{{data.rating.count}}</li>
                    <li><strong class="title">Price: </strong>{{data.price}} $</li>
                </ul>
            </div>
        </div>
        <div class="col-md-5 col-sm-12">
            <img [src]="data.image" alt="">
        </div>
    </div>
    <div class="text-center">
        <app-spinner *ngIf="loading"></app-spinner>
    </div>
</div>
