<label class="my-1 category w-100">{{title}} :</label>
<div class="d-flex options">
    <div class="form-check theAll d-flex align-items-center">
        <input class="form-check-input" type="radio" name="filter" value="All" checked (change)="detectChanges($event)">
        <label class="option form-check-label">All</label>
    </div>
    <div *ngFor="let option of data" class="radio form-check d-flex align-items-center">
        <input class="form-check-input" type="radio" name="filter" [value]="option" (change)="detectChanges($event)">
        <label class="form-check-label option">{{option}}</label>
    </div>


</div>
